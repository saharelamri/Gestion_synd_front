<div class="container">
    <div class="panel panel-default">
    <div class="panel panel-heading"><h3>Edition Syndic</h3></div>
    <div class="panel-body" *ngIf="syndic">

      <form #f="ngForm" (ngSubmit)="OnupdateSyndic(f.value)">
        <div class="form-group">
        <label class="control-label">Nom</label>
    <input class="form-control" type="text" name="NomS" ngModel [(ngModel)]="syndic.NomS">
    </div>
    <div class="form-group">
        <label class="control-label">Prenom</label>
        <input class="form-control" type="text" name="PrenomS" ngModel [(ngModel)]="syndic.PrenomS">
        </div>
    <div class="form-group">
      <label class="control-label">Adresse</label>
      <input class="form-control" type="text" name="AdresseS" ngModel [(ngModel)]="syndic.AdresseS">
      </div>
      <div class="form-group">
        <label class="control-label">Email</label>
        <input class="form-control" type="text" name="EmailS" ngModel [(ngModel)]="syndic.EmailS">
        </div>
        <div class="form-group">
            <label class="control-label">Numero téléphone</label>
            <input class="form-control" type="number" name="NumtelS" ngModel [(ngModel)]="syndic.NumtelS">
            </div>
            <div class="form-group">
                <label class="control-label">Date de Naissance</label>
                <input class="form-control" type="date" name="dateNaissanceS" ngModel [(ngModel)]="syndic.dateNaissanceS">
                </div>
                <div class="form-group">
                    <label class="control-label">Civilité</label>
                    <input class="form-control" type="text" name="CiviliteS" ngModel [(ngModel)]="syndic.CiviliteS">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Role</label>
                        <input class="form-control" type="text" name="Role" ngModel [(ngModel)]="syndic.Role">
                        </div>
            <button class="btn btn-success" type="submit">Enregistrer</button><br><br>
        </form>
    </div>
    
    </div>
    
    
    </div>
