<div class="container">
    <div class="col-md-9 colsm-6 col-xs-12">
    <div class="panel panel-default">
    <div class="panel-heading"><br><h3>Nouveau Syndic</h3><br>  </div>
    <div class="panel-body" *ngIf="mode==1">
    <form #f="ngForm" (ngSubmit)="OnsaveSyndic(f.value)">
    <div class="form-group">
    <label class="control-label">Nom</label>
    <input class="form-control" type="text" name="NomS" ngModel>
    </div>
    <div class="form-group">
        <label class="control-label">Prenom</label>
        <input class="form-control" type="text" name="PrenomS" ngModel>
        </div>
    <div class="form-group">
      <label class="control-label">Adresse</label>
      <input class="form-control" type="text" name="AdresseS" ngModel>
      </div>
      <div class="form-group">
        <label class="control-label">Email</label>
        <input class="form-control" type="text" name="EmailS" ngModel>
        </div>
        <div class="form-group">
            <label class="control-label">Numero téléphone</label>
            <input class="form-control" type="number" name="NumtelS" ngModel>
            </div>
            <div class="form-group">
                <label class="control-label">Date de Naissance</label>
                <input class="form-control" type="date" name="dateNaissanceS" ngModel>
                </div>
                <div class="form-group">
                    <label class="control-label">Civilité</label>
                    <input class="form-control" type="text" name="CiviliteS" ngModel>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Role</label>
                        <input class="form-control" type="text" name="Role" ngModel>
                        </div>
        <button class="btn btn-success" type="submit">Enregistrer</button><br><br>
    </form>
    </div>
    <div class="panel-body" *ngIf="mode==2">
      <div class="form-group">
      <label>Nom: </label>
      <label>{{currentSyndic.NomS}}</label>
      </div>
      <div class="form-group">
        <label>Prenom: </label>
        <label>{{currentSyndic.PrenomS}}</label>
        </div>
        <div class="form-group">
          <label>Adresse: </label>
          <label>{{currentSyndic.AdresseS}}</label>
          </div>
        <div class="form-group">
          <label>Email: </label>
          <label>{{currentSyndic.EmailS}}</label>
          </div>
          <div class="form-group">
            <label>Numero Telephone: </label>
            <label>{{currentSyndic.NumtelS}}</label>
            </div>
            <div class="form-group">
              <label>Date de Naissance: </label>
              <label>{{currentSyndic.dateNaissanceS}}</label>
              </div>
              <div class="form-group">
                <label>Civilité: </label>
                <label>{{currentSyndic.CiviliteS}}</label>
                </div>
                <div class="form-group">
                  <label>Role: </label>
                  <label>{{currentSyndic.Role}}</label>
                  </div>
     
          <button class="btn btn-success" (click)="OnewSyndic()">Ajouter</button><br><br>
      </div>
    </div>
    </div>
    </div>
