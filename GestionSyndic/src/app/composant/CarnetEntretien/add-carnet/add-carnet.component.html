<p>ajout-carnet works!</p>
<div class="container">
    <div class="col-md-9 colsm-6 col-xs-12">
    <div class="panel panel-default">
    <div class="panel-heading"><br><h3>Nouveau carnet d'entretien</h3><br>  </div>
    <div class="panel-body" *ngIf="mode==1">
    <form #f="ngForm" (ngSubmit)="OnsaveCarnet(f.value)">
    <div class="form-group">
    <label class="control-label">dateintervention</label>
    <input class="form-control"required type="date" name="dateintervention" ngModel>
    </div>
    <div class="form-group">
        <label class="control-label">cout</label>
        <input class="form-control" required type="number" name="cout" ngModel>
        </div>
    <div class="form-group">
      <label class="control-label">natureTravaux</label>
      <input class="form-control" required type="text" name="natureTravaux" ngModel>
      </div>
      <div class="form-group">
        <label class="control-label">Budgetprevsionnel</label>
        <input class="form-control" required type="number" name="budgetprevsionnel" ngModel>
        </div>
        <div class="form-group">
            <label class="control-label"> </label>
            <input class="form-control" required type="text" name="fournisseur" ngModel>
            </div>
            
                  
        <button class="btn btn-success" type="submit">Enregistrer</button><br><br>
        <button class="btn btn-success" type="reset">Annuler</button><br><br>

     </form>
    </div>
