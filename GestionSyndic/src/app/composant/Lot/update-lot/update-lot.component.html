<h3>Update Lot</h3>
<div [hidden]="submitted" style="width: 400px;">
    <div class="col-md-9 colsm-6 col-xs-12">
        <div class="panel-body" *ngIf="lot1">
    <form #f="ngForm" (ngSubmit)="onupdateLot(f.value)">

        <div class="form-group">
            <label for="name">Batiment</label>
            <input type="text" class="form-control" id="bat" name="batiment" ngModel [(ngModel)]="lot1.batiment" >
        </div>

        <div class="form-group">
            <label for="name">Type</label>
            <input type="text" class="form-control" id="typelot" name="type" ngModel [(ngModel)]="lot1.type" >
        </div>

        <div class="form-group">
            <label for="name">Surface</label>
            <input type="text" class="form-control" id="surfacelot" name="surface" ngModel [(ngModel)]="lot1.surface" >
        </div>
        <div class="form-group">
            <label for="name">Porte</label>
            <input type="text" class="form-control" id="portelot" name="porte" ngModel [(ngModel)]="lot1.porte" >
        </div>
        <div class="form-group">
            <label for="name">Etage</label>
            <input type="text" class="form-control" id="etagelot" name="etage" ngModel [(ngModel)]="lot1.etage" >
        </div>
        <div class="form-group">
            <label for="name">Nbre_pieces</label>
            <input type="text" class="form-control" id="nbpieceslot" name="nbre_pieces" ngModel [(ngModel)]="lot1.nbre_pieces" >
        </div>
        <div class="form-group">
            <label for="name">Commentaires</label>
            <textarea class="form-control" id="commentaireslot" name="commentaires" ngModel [(ngModel)]="lot1.commentaires" ></textarea>
        </div>

        <button  class="btn btn-success">Submit</button>
    
</form>
</div>
</div>
</div>
