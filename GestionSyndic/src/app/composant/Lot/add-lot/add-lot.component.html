<h3>Add Lot</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Batiment</label>
            <input type="text" class="form-control" id="batiment" required [(ngModel)]="Lot.Batiment" name="Batiment">
        </div>

        <div class="form-group">
            <label for="name">Type</label>
            <input type="text" class="form-control" id="type" required [(ngModel)]="Lot.Type" name="Type">
        </div>

        <div class="form-group">
            <label for="name">Surface</label>
            <input type="text" class="form-control" id="surface" required [(ngModel)]="Lot.Surface" name="Surface">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
</div>
