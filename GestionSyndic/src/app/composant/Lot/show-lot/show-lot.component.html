<div class="panel panel-default">
  <div class="panel-heading">
      <h1>Lots</h1>
  </div>
  <div class="panel-body">
      <table class="table table-striped table-bordered">
          <thead>
              <tr>
                  <th>CodeLot</th>
                  <th>Batiment</th>
                  <th>Type</th>
                  <th>Surface</th>
                  <th>Porte</th>
                  <th>Nbr_pi√®ces</th>
                  <th>Commentaires</th>
                  <th>Manage</th>
                  
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let lot of lots ">
                  <td>{{lot.codeLot}}</td>
                  <td>{{lot.batiment}}</td>
                  <td>{{lot.type}}</td>
                  <td>{{lot.surface}}</td>
                  <td>{{lot.porte}}</td>
                  <td>{{lot.nbre_pieces}}</td>
                  <td>{{lot.commentaires}}</td>
                  
                  <td><button class="btn btn-danger" (click)="deleteLot(lot.CodeLot)">Delete</button>
                    <button class="btn btn-info"  style="margin-left: 30px" (click)="updateLot(lot.CodeLot)">Update</button></td>
                  
              </tr>
          </tbody>
      </table>
  </div>
</div>
