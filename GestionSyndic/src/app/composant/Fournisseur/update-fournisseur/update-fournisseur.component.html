<p>modifier -fournisseur !</p>
<div class="container">
    <div class="col-md-9 colsm-6 col-xs-12">
    <div class="panel panel-default">
    <div class="panel-heading"><br><h3>Modif fournisseur</h3><br>  </div>
    <div class="panel-body" *ngIf="fournisseur1">
    <form #f="ngForm" (ngSubmit)="onupdateFournisseur(f.value)">
    <div class="form-group">
    <label class="control-label">Nom</label>
    <input class="form-control" required type="text" name="nomF" ngModel [(ngModel)]="fournisseur1.nomF">
    </div>
    <div class="form-group">
        <label class="control-label">Contact</label>
        <input class="form-control" required type="number" name="contactF" ngModel [(ngModel)]="fournisseur1.contactF">
        </div>
    <div class="form-group">
      <label class="control-label">Adresse</label>
      <input class="form-control" required  type="text" name="adrF" ngModel [(ngModel)]="fournisseur1.adrF">
      </div>
      <div class="form-group">
        <label class="control-label">Email</label>
        <input class="form-control" required type="text" name="emailF" ngModel [(ngModel)]="fournisseur1.emailF">
        </div>
        <div class="form-group">
            <label class="control-label">Site web</label>
            <input class="form-control" type="text" name="siteWebF" ngModel [(ngModel)]="fournisseur1.siteWebF">
            </div>
            
        <div class="form-group">       
        <button class="btn btn-success" type="submit">Enregistrer</button><br><br>
        <button class="btn btn-success" type="reset">Annuler</button><br><br>
        </div>
     </form>
    </div>
