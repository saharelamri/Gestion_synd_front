<p>ajout-fournisseur !</p>
<div class="container">
    <div class="col-md-9 colsm-6 col-xs-12">
    <div class="panel panel-default">
    <div class="panel-heading"><br><h3>Nouveau fournisseur</h3><br>  </div>
    <div class="panel-body" *ngIf="mode==1">
    <form #f="ngForm" (ngSubmit)="OnsaveFournisseur(f.value)">
    <div class="form-group">
    <label class="control-label">Nom</label>
    <input class="form-control" required type="text" name="nomF" ngModel>
    </div>
    <div class="form-group">
        <label class="control-label">Contact</label>
        <input class="form-control"required type="number" name="contactF" ngModel>
        </div>
    <div class="form-group">
      <label class="control-label">Adresse</label>
      <input class="form-control" required type="text" name="adrF" ngModel>
      </div>
      <div class="form-group">
        <label class="control-label">Email</label>
        <input class="form-control" required type="text" name="emailF" ngModel>
        </div>
        <div class="form-group">
            <label class="control-label">Site web</label>
            <input class="form-control" required type="text" name="siteWebF" ngModel>
            </div>
            
                  
        <button class="btn btn-success" type="submit">Enregistrer</button><br><br>
        <button class="btn btn-success" type="reset">Annuler</button><br><br>

     </form>
    </div>
